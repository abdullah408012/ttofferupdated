<div class="container-fluid">
    <div class="row">
        <div class="col-10 mx-auto">
            <div class="row justify-content-between">
                <div class="col-md-5">
                    <div class="row align-items-center">
                        <div class="col-4">
                            <!-- <img src="assets/images/light-clothes-img.svg" class="w-100" alt=""> -->
                            <img [src]="sellingList[0].photo[0].src" class="w-100" alt="">
                        </div>
                        <div class="col-8">
                            <h4>{{sellingList[0].title}}</h4>
                            <span>{{sellingList[0].fix_price}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row align-items-center justify-content-between">
                <div class="col-md-12 mt-3">
                    <h5>Who Bought your ad?</h5>
                    <div *ngFor="let data of offers">
                        <div class="row mt-4 align-items-center" >
                            <div class="col-md-10">
                                <div class="row align-items-center">
                                    <div class="col-2">
                                        <img [src]="data.photo[0].src" class="w-100" alt="">
                                    </div>
                                    <div class="col-8">
                                        <span>{{data.name}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="row mt-3 justify-content-between">
                        <div class="col-md-5">
                            <button class="btn btn-dark w-100" style="border-radius: 3vh;">Done</button>
                        </div>
                        <div class="col-md-5 sm-mt-5">
                            <button class="btn btn-dark w-100" style="border-radius: 3vh;">Skip</button>
                        </div>
                    </div>
                </div>
