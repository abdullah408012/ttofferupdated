<div class="row align-items-center">
    <div class="col-12 mt-3" *ngFor="let data of notificationList">
        <div class="row">
            <div class="col-3">
                <img src="{{data.user.img}}" class="userImage" alt="">
            </div>
            <div class="col-6">
                <h6 class="p-0 m-0" style="font-size: 15px;">{{data.text}}</h6>
                <h6 class="p-0 m-0" style="font-size: 15px;">{{data.status}}</h6>
                <!-- <span class="m-0 p-0" style="font-size: 12px;">{{data.heading3}}</span> -->
            </div>
            <div class="col-3">
                <span class="m-0 p-0" style="font-size: 12px;">{{data.created_at | date}}</span>
            </div>
        </div>
        <hr>
    </div>
</div>
